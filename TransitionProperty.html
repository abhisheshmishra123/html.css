<!DOCTYPE html>
<html>
<head>
	<title>CSS TRansition property</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background-color: red;
			transition: width 2s,height 2s,transform 2s;
			transition-delay: 1s;
		}
		div:hover{
			width: 400px;
			height: 400px;
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
