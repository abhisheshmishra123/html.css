<!DOCTYPE html>
<html>
<head>
	<title>text property</title>
	<style>
		h1{
			color: red;
			text-align: center;
			text-decoration: line-through overline underline blue;
			text-transform: capitalize;
			letter-spacing: 5px;
			word-spacing: 5px;
			text-shadow: 1px 1px black;
		}
		p{
			font-size: 60px;
			font-family: Edwardian Script ITC;
			font-style: italic;
			font-weight: bold;
			direction: rtl;
		}
	</style>
</head>
<body>
	<h1>hello welcome to NIELIT Haridwar</h1>
	<p>HTML Stands for Hyper Text Markup Language</p>
</body>
</html>
