<!DOCTYPE html>
<html>
<head>
<title> 2D Transformation in CSS</title>
<style type="text/css">
	div{
		height: 100px;
		width: 300px;
		background-color: yellow;
		border: 2px solid green;
		transform: translate(50px);
	}
	#div1:hover{
		transform: rotate(-45deg);
	}
</style>
</head>
<body>
<h1>this is heading tag</h1>
<p>this is simple pragraph in HTML</p>
<div> this is div tag use 2D transformation</div>
<div id="div1">this div is rotate some axis</div>
</body>
</html>
