<!DOCTYPE html>
<html>
<head>
	<title> Form in HTML</title>
</head>
<body>
<center><h1> Form in HTML</h1>
<form>
	<fieldset><legend>Registration Form</legend>
	<table>
		<tr>
		<td><label>Name</label></td>
	<td><input type="text" name="uname" placeholder="enter your name">(minimum 50 character)</td>
	</tr>
	<tr>
		<td><label>Password</label></td>
	<td><input type="password" name="pass"></td>
</tr>
	<label>Phone number</label>
	<input type="number" name="number"><br>
	<label>address</label>
	<textarea></textarea><br>
	<label>Gender</label>
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="others">Others<br>
	<label>Education</label>
	<input type="checkbox" name="10th" value="10th">10Th
	<input type="checkbox" name="12th" value="12th">12th
	<input type="checkbox" name="BSC" value="BSC">BSC
	<input type="checkbox" name="MSC" value="MSC">MSC<br>
	<label>Date Of Birth</label>
	<input type="date" name="date"><br>
	<label> Course</label>
	<select name="course">
		<option value="html">HTML</option>
		<option value="css">CSS</option>
		<option value="javascript">Javascript</option>
		<option value="php">PHP</option>
	</select><br>
	<label>upload a file</label>
	<input type="file" name="file"><br>
	<input type="submit" name="submit" value="Registration">
	<input type="reset" name="reset" value="Reset value">
	<button>SignUp</button>
</fieldset>
</form>

</center>
</body>
</html>
